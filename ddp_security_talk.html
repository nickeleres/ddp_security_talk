<head>
  <title>ddp_security_talk</title>
</head>

<body>
	{{> loginButtons}}
  <h1>List of all Users</h1>

</body>

<template name="usersTemplate">
	<ul>
		{{#each users}}
		<li id = 'user_entry'>
			<b> user id:</b> {{_id}}
			{{#if isAdmin}} 
			<ul>
				<li id = 'user_profile_created_at'><b>profile created at:</b> {{createdAt}}</li>
			</ul>
			{{/if}}
		</li>
		{{/each}}
	</ul>
</template>

<template name='loginTemplate'>
	<h2>You must log in</h2>
</template>
